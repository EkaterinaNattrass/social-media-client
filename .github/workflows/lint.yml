name: lint
on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout under $GITHUB_WORKSPACE
        uses: actions/checkout@main

      - name: Set up NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'

      - name: Install all dependencies
        run: npm install

      - name: Run prettier
        run: npm run format:check

      - name: Run eslint
        run: npm run lint-all:check
